<!DOCTYPE html>
<html ng-app="treeGridTest">
  <head>
    <!-- for local development -->    
    <!-- <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../src/ng-tree-table.css">    

</head>
  <body ng-controller="treeGridController" style="margin:20px">
    <div class="row container">
        <h1 class="text-center">angular-tree-table</h1>
		<h4 class=" text-center text-info">[Angular 1.x] Display tree table & event DrapnDrop, field 'td' by tree (other normal)</h4>
        <h4 class=" text-center text-info">A Grid That display column tree and display column other to nest in a row by AngularJS, using CSS animation and Bootstrap style</h4>
        <p class="text-center"><a class="btn btn-success" href="https://github.com/thienhung1989/angular-tree-table">Code on github</a></p>
    </div>
    <div ng-model="showMinDir" ng-value="false">
        <button ng-click="showMinDir=false" class="btn btn-primary btn-sm">Use standard directive</button>
        <button ng-click="showMinDir=true" class="btn btn-primary btn-sm">Use minimum directive</button>
        <br/><br/>
        <div ng-show="showMinDir">
			<strong>Full Directive: </strong>
			<code>
				<tree-table tree-data="tree_data" tree-control="my_tree" callbacks="callbacks" drag-enabled="true"
					icon-leaf="none" icon-expand="fa fa-fw fa-angle-right" icon-collapse="fa fa-fw fa-angle-down"
					column-defs="col_defs" expand-on="expanding_property"
					on-select="my_tree_handler(branch)" on-click="my_tree_handler(branch)" data-indent="30"
					data-indent-unit="px" data-indent-plus="15">
				</tree-table>
			</code>
		</div>
		
        <div ng-show="!showMinDir">
			<strong>Short Directive: </strong>
			<code>
				<tree-table 
					tree-data="tree_data" 
					tree-control="my_tree" drag-enabled="true"
					column-defs="col_defs" 
					expand-on="expanding_property">
				</tree-table>
			</code>
		</div>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">
			DataTables
			<span class="pull-right m-r-sm"></span>
		</div>
		<div ng-init="app.settings.container = false;">
            <button ng-click="my_tree.expand_all()" class="btn btn-default btn-sm">Expand All</button>
            <button ng-click="my_tree.collapse_all()" class="btn btn-default btn-sm">Collapse All</button>
			<button ng-click="remove_branch()" class="btn btn-default btn-sm">Remove Selected</button>
			<tree-table tree-data="tree_data" tree-control="my_tree" callbacks="callbacks" drag-enabled="true"
				icon-leaf="none" icon-expand="fa fa-fw fa-angle-right" icon-collapse="fa fa-fw fa-angle-down"
				column-defs="col_defs" expand-on="expanding_property"
				on-select="my_tree_handler(branch)" on-click="my_tree_handler(branch)" data-indent="30"
				data-indent-unit="px" data-indent-plus="15">
			</tree-table>
		</div>
	</div>
	</div>
	
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.js"></script>
    <!-- for local development -->
    <!--
        <script src="../lib/angular/angular.min.js"></script>
    -->
    <script src="../src/ng-tree-table.js"></script>
    <script src="controller.js"></script>
    <script>
    </script>
  </body>
</html>
